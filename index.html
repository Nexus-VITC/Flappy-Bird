<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Nose Bird</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- Header/Plate -->
  <nav>
    <div class="plate">
      <!-- <img
        class="bird-logo"
        src="./assets/bird.png"
        alt="Cute Bird"
      /> -->
      <h1>Flappy Nose</h1>
    </div>
  </nav>

  <!-- Main Game Area -->
  <div class="container">

    <div class="game-box">
      <video id="webcam" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="overlay-box">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <button onclick="restartGame()">Play Again</button>
    </div>

    <!-- Control Buttons -->
    <div class="buttons">
      <button onclick="startGame()" class="start"></button>
      <button onclick="pauseGame()" class="pause"></button>
      <button onclick="restartGame()" class="restart"></button>
    </div>
    
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh@0.0.4"></script>
  <script type="module" src="./script.js"></script>

</body>
</html>
